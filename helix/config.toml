# ----------------------------------------------------------------------------
# Editor Configurations
# ----------------------------------------------------------------------------

# Theme ----------------------------------------------------------------------
theme                       = "catppuccin_mocha_no_italic"
# ----------------------------------------------------------------------------

# Editor ---------------------------------------------------------------------
[editor]
scrolloff                   = 10
mouse                       = true # default
middle-click-paste          = true # default
scroll-lines                = 5
shell                       = ["fish", "-c"]
line-number                 = "relative"
cursorline                  = true
cursorcolumn                = true
gutters                     = ["diagnostics", "line-numbers", "spacer"]
auto-completion             = true # default
auto-format                 = true # default
auto-save                   = false # default
idle-timeout                = 0
completion-trigger-len      = 1
auto-info                   = true # default
true-color                  = false # default 
rulers                      = [80,]
bufferline                  = "always"
color-modes                 = true
# ----------------------------------------------------------------------------


# Statusline -----------------------------------------------------------------
[editor.statusline]
left                        = ["mode", "file-name", "selections"]
center                      = ["spinner",
  "file-type",
  "diagnostics",
  "spacer",
  "workspace-diagnostics",
]
right                       = [
  "position",
  "position-percentage",
  "total-line-numbers",
  "file-encoding",
  "file-line-ending"
]
separator                   = "│"
mode.normal                 = "normal"
mode.insert                 = "insert"
mode.select                 = "select"
# ----------------------------------------------------------------------------

# LSP -------------------------------------------------------------------------
[editor.lsp]
display-messages            = true
auto-signature-help         = true
display-signature-help-docs = true
# ----------------------------------------------------------------------------

# Cursor ----------------------------------------------------------------------
[editor.cursor-shape]
insert                      = "bar"
normal                      = "block"
select                      = "underline"
# ----------------------------------------------------------------------------

# File picker -----------------------------------------------------------------
[editor.file-picker]
hidden                      = true # default
parents                     = true # default
ignore                      = true # default
git-ignore                  = true # default
git-global                  = true # default
git-exclude                 = true # default
max-depth                   = 5
# ----------------------------------------------------------------------------

# Default auto-pairs can be overdrives by [[language]] ------------------------
[editor.auto-pairs]
'('                         = ')'
'{'                         = '}'
'['                         = ']'
'"'                         = '"'
'`'                         = '`'
'<'                         = '>'
"'"                         = "'"
# ----------------------------------------------------------------------------

# Search ----------------------------------------------------------------------
[editor.search]
smart-case                  = true # default
wrap-around                 = true # default
# ----------------------------------------------------------------------------

# Whitespace Render -----------------------------------------------------------
[editor.whitespace]
render                      = "all"

[editor.whitespace.characters]
space                       = "·"
nbsp                        = "⍽"
tab                         = "→"
newline                     = "⏎"
tabpad                      = "·"
# ----------------------------------------------------------------------------

# Indent guides --------------------------------------------------------------
[editor.indent-guides]
render                      = true
character                   = "│"
skip-levels                 = 0
# ----------------------------------------------------------------------------

